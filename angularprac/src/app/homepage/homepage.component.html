<div class="row ">
  <div class="col-md-12 app-row mb-2">
    <div class="col-md-4 mx-auto text-center pt-2 align-content-center">
      <p class="total-jobs">Showing 1 - 19 out of 19</p>
    </div>
    <div class="col-md-4 mx-auto text-center align-content-center">
      <p class="recommended-jobs">recommended jobs for you</p>
    </div>
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <app-searchjobspage></app-searchjobspage>
      </div>
      <div class="col-md-7 mx-auto">

        <div class="card mb-4" *ngFor="let company of companies; let index = index">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2">
                <img src="assets/instahyre/b80dc7cb49090a00550b059784f40992.webp"
                  style="width: 70px;height: 70px;" alt="">
              </div>
              <div class="col-md-8" style="border-right: 2px solid gray;">
                <h5 class="card-title text-left">{{company.companynamewithposition}}</h5>
                <i class="bi bi-geo-alt d-inline-block app-img-geo-icon"></i>
                <p class="card-text d-inline-block mx-2">{{company.jobavailablelocation}}</p>
                <div>
                  <i class="bi bi-person-lines-fill d-inline-block app-img-geo-icon"></i>
                  <p class="d-inline-block mx-2">{{company.Foundedyear}}{{company.employeestrength}}</p>
                </div>
                <div>
                  <p>{{company.companyinfo}}</p>
                </div>
                <div>
                  <span class="badge bg-secondary mx-1" *ngFor="let skill of company.requiredskills">{{skill}}</span>
                </div>
              </div>
              <div class="col-md-2 d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-column">
                  <button class="btn btn-primary btn-view">View >></button>
                  <p class="d-flex mt-2">Not interested</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
