 <div class="d-flex flex-column pt-4">
  <div class="d-flex flex-row justify-content-center">
    <div class="p-2 search-jobs-font">Search Other Jobs</div>
  </div>
  <div class="d-flex flex-row justify-content-center">
    <div class="p-2 w-75">

      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
                  *ngFor="let tab of tabs;let i = index"
                  [ngClass]="{'active': i===0}"
                  (click)="openNewTab($event,i)"
                  class="nav-link search-jobs-font" id="{{tab.tab_name}}-tab"
                  data-bs-toggle="tab"
                  attr.data-bs-target="#nav-{{tab.tab_name}}"
                  type="button"
                  role="tab"
                  attr.aria-controls="nav-{{tab.tab_name}}"
                  aria-selected="true">{{tab.tab_title}}
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div *ngFor="let tab of tabs;let i = index"
             [ngClass]="{'active': i===0}"
             class="tab-pane fade show"
             id="nav-{{tab.tab_name}}"
             role="tabpanel"
             attr.aria-labelledby="nav-{{tab.tab_name}}-tab"
             tabindex="0" >{{tab.tab_title}}
            </div>
      </div>


  </div>

</div>
